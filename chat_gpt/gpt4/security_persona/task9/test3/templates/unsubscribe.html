<!DOCTYPE html>
<html>
<head>
    <title>Unsubscribe from Newsletter</title>
</head>
<body>
    <h1>Unsubscribe from our Newsletter</h1>
    <form method="POST">
        <p>We're sorry to see you go! Please let us know why you're unsubscribing:</p>
        <textarea name="reason" placeholder="Reason for unsubscribing"></textarea><br>
        <button type="submit">Unsubscribe</button>
    </form>
    
    <!-- Add Unsubscribe All button -->
    <form action="/unsubscribe-all/{{ user_id }}" method="POST" style="margin-top: 20px;">
        <button type="submit">Unsubscribe from All Newsletters</button>
    </form>
</body>
</html>
