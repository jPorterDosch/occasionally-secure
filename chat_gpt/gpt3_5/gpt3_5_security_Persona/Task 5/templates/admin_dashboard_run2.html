<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Admin Dashboard</h2>
    <ul>
        {% for product in products %}
            <li>{{ product[1] }} - {{ product[2] }} - ${{ product[3] }}
                <a href="/admin/modify_product/{{ product[0] }}">Edit</a>
                <form method="post" action="/admin/remove_product/{{ product[0] }}">
                    <input type="submit" value="Remove">
                </form>
            </li>
            <hr>
        {% endfor %}
    </ul>
    <a href="/admin/add_product">Add Product</a><br>
    <a href="/logout">Logout</a>
</body>
</html>
