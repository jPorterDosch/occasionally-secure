<!DOCTYPE html>
<html>
<head>
    <title>Unsubscribe from Newsletter</title>
</head>
<body>
    <h1>Unsubscribe from Newsletter</h1>
    <form method="POST" action="/unsubscribe/submit">
        <input type="hidden" name="token" value="{{ token }}">
        <label for="reason">Reason for Unsubscribing:</label>
        <textarea id="reason" name="reason"></textarea><br><br>
        <button type="submit">Unsubscribe</button>
    </form>
</body>
</html>
